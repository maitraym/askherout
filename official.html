<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAYAYAY WE ARE OFFICIAL NOWW LESGOOO</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/a4/7e/0d/a47e0d1731a5ae1c7cfbca22f9986148.jpg');
            background-size: cover;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: rgb(0, 0, 0);
        }
        .confetti {
            position: absolute;
            font-size: 24px;
            opacity: 0.9;
            animation: pop 3s ease-out;
        }
        @keyframes pop {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>YAYAYAY WE ARE OFFICIAL NOWW LESGOOO 🗣️🔥🗣️🔥</h1>
        <img src='https://i.pinimg.com/736x/7d/eb/e0/7debe08d531b0f2577ffc5b21220baef.jpg' alt='Happy Gif' width='300'>
        <h1>LITERALLY US :3</h1>
    </div>
    <script>
        function createConfetti() {
            const emojis = ['🎉', '🎊', '✨', '💖', '🥳'];
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight + "px";
                confetti.style.animationDuration = (Math.random() * 3 + 1) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        let confettiInterval = setInterval(createConfetti, 500);
        setTimeout(() => clearInterval(confettiInterval), 5000);
    </script>
</body>
</html>
